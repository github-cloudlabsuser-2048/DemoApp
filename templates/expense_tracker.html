<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>

    <form>
        <label for="expense-name">Expense Name:</label>
        <input type="text" id="expense-name" name="expense-name" required>

        <label for="expense-amount">Expense Amount:</label>
        <input type="number" id="expense-amount" name="expense-amount" required>

        <button type="submit">Add Expense</button>
    </form>

    <h2>Expenses:</h2>
    <ul id="expense-list"></ul>

    <script>
        const form = document.querySelector('form');
        const expenseList = document.querySelector('#expense-list');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const expenseName = document.querySelector('#expense-name').value;
            const expenseAmount = document.querySelector('#expense-amount').value;

            const listItem = document.createElement('li');
            listItem.textContent = `${expenseName}: $${expenseAmount}`;

            expenseList.appendChild(listItem);

            form.reset();
        });
    </script>
</body>
</html>
